<ion-header>

  <ion-navbar color="gray">
    <ion-title>Nouv. nouvelle</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Annuler</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>

      <button ion-button type="submit">
        <ion-icon name="checkmark" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end showWhen="ios">
      <button ion-button type="submit">
        <span ion-text color="light">Enregistrer</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">
 <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="">
      </ion-avatar>
      <h2>Anas Merbouh</h2>
      <p>anas.merbouh@outlook.com</p>
    </ion-item>

    <form (ngSubmit)="addNew()">
      <ion-item>
          <ion-label fixed>Titre</ion-label>
          <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-textarea placeholder="Description" [(ngModel)]="body" name="body"></ion-textarea>
        </ion-item>
    </form>
  </ion-list>
</ion-content>

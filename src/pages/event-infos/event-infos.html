<ion-header>

  <ion-navbar color="gray">
    <ion-title>{{ event?.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <h2>{{ event?.author.name }}</h2>
      <p style="color:#F0AD4E;" >{{ event?.author.email }}</p>
    </ion-item>

    <ion-list-header>
      Présences

      <ion-item>
        <button ion-button (click)="showAddAttendanceModal()" color="vivid-yellow" block>Oui, je serai présent(e)</button>
        <button ion-button (click)="postNonAttendance()" color="gray" block>Non, je serai absent(e)</button>
      </ion-item>

    </ion-list-header>

    <ion-list-header>
      Liste des présences

      <button ion-item (click)="showAttendancesModal()">
        Consulter la liste des présences
      </button> 
    </ion-list-header>
  
    <ion-list-header>
      Horaire

      <ion-item>
        du {{ event?.startDate }}, à {{ event?.startDate }}
      </ion-item>

      <ion-item>
        au {{ event?.startDate }}, à {{ event?.endDate }}
      </ion-item>
    </ion-list-header>

    <ion-list-header>
      Description

      <ion-item>
        <div style="white-space: pre-line;">
          {{ event?.body }}     
        </div>
      </ion-item>
    </ion-list-header>
  </ion-list>
</ion-content>

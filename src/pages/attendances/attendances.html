<ion-header>

  <ion-navbar color="gray">
    <ion-title>Liste des présences</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let attendance of attendances">
        <h2 style="color: #f0ad4e">{{ attendance.attendantName }}</h2>
        <p>De {{ attendance.attendanceStartsAt }} à {{ attendance.attendanceEndsAt }}</p>
    </ion-item>
  </ion-list>
</ion-content>
